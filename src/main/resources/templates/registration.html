<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Taco Cloud</title>
</head>

<body>
<h1>Register</h1>
<img th:src="@{/images/icon.png}" alt="icon"/>
<form method="POST" th:action="@{/registration}" th:object="${registrationForm}">
    <label th:field="*{username}">Username: </label>
    <label>
        <input type="text" name="username"/>
    </label><br/>

    <label th:field="*{password}"> Password: </label>
    <label>
        <input type="password" name="password"/>
    </label><br>

    <label th:field="*{repeatPassword}">Confirm password: </label>
    <label>
        <input type="password" name="repeatPassword"/>
    </label><br/>
    <div th:if="${#fields.hasErrors()}">
        <p style="color: darkred;" th:errors="*{repeatPassword}">
            Password mismatch
        </p>
    </div>

    <label th:field="*{street}">Street: </label>
    <label>
        <input type="text" name="street"/>
    </label><br/>

    <label th:field="*{city}">City: </label>
    <label>
        <input type="text" name="city"/>
    </label><br/>

    <label th:field="*{zip}">Zip: </label>
    <label>
        <input type="text" name="zip"/>
    </label><br/>

    <label th:field="*{phoneNumber}">Phone number: </label>
    <label>
        <input type="text" name="phoneNumber"/>
    </label><br/>

    <input type="submit" value="Register"/>
</form>
</body>
</html>
